<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="title">
            <img src="images/odin-lined.png" alt="The Odin Project logo" class="logo">
            <div class="h1-wrap">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="attribution">Photo by <a
                href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                West</a> on <a
                href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </header>
    <main>
        <section class="description">
            <div class="content">
                <p>This is not a real online service! You know you need something like this in your life to help you realize
                    your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
        </section>
        <section class="form">
            <h2>Let's do this!</h2>
            <form id="signup-form" action="" method="post">
                <div class="form-row">
                    <div class="form-field">
                        <label for="first_name">FIRST NAME</label>
                        <input id="first_name" type="text" name="first_name">
                    </div>
                    <div class="form-field">
                        <label for="last_name">LAST NAME</label>
                        <input id="last_name" type="text" name="last_name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" name="email">
                    </div>
                    <div class="form-field">
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" type="tel" name="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" name="pwd">
                    </div>
                    <div class="form-field">
                        <label for="pwd_confirm">CONFIRM PASSWORD</label>
                        <input id="pwd_confirm" type="password" name="pwd_confirm">
                    </div>
                </div>
            </form>
        </section>
        <section class="cta">
            <button form="signup-form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </section>
    </main>
</body>

</html>
