<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="title">
            <img src="images/odin-lined.png" alt="The Odin Project logo" class="logo">
            <div class="h1-wrap">
                <h1>Odin</h1>
            </div>
        </div>
    </header>
    <main>
        <section class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.
                Sign up now to get started.

                You <em>know</em> you want to.
            </p>
        </section>
        <section class="form">
            <form id="signup-form" action="" method="post">
                <input type="text" name="first_name">
                <input type="text" name="last_name">
                <input type="email" name="email">
                <input type="tel" name="phone">
                <input type="password" name="pwd">
                <input type="password" name="pwd_confirm">
            </form>
        </section>
        <section class="cta">
            <button form="signup-form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </section>
    </main>
</body>

</html>
